<div class="stores-box">
  <div class="title">
    <h1>Stores</h1>
    <button mat-mini-fab (click)="createNewStore()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <ng-container  *ngIf="storesObs | async; let stores ; else elseBlock">
    <div class="stores">
      <div *ngFor="let store of stores" class="store-cards">
        <supply-space-store-cards
          [routerLink]="'stores/' + store.id"
          (emitEditEvent)="storeDetails($event)"
          [store]="store"
        ></supply-space-store-cards>
      </div>
      <div class="no-data" *ngIf="stores.length === 0">No Stores Available</div>
    </div>
  </ng-container>

  <ng-template #elseBlock>
    <div class="no-data">Loading....</div>
  </ng-template>
</div>
