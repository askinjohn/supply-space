<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Disc. Price</th>
    <th>Images</th>
  </tr>
  <tr
    class="product-row"
    *ngFor="let product of products"
    (click)="clickedRow(product.id)"
  >
    <td>{{ product.name }}</td>
    <td>{{ product.desc }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.discPrice }}</td>
    <td class="img-td">
      <img *ngFor="let image of product.images" [src]="image.url" alt="" />
    </td>
  </tr>
</table>
