<div class="login-info">
  <form>
    <input
      class="simple-text-field"
      matInput
      [formControl]="email"
      type="email"
      placeholder="Enter Email"
    />
  </form>
  <button
    class="submit"
    (click)="sendResetPasswordLink()"
    mat-raised-button
    color="primary"
  >
    Submit
  </button>
  <p *ngIf="hideSuccessMessage">
    We have mailed you the link to Reset Password
  </p>
</div>
